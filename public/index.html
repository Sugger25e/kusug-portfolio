<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff9900" />
    <meta
      name="description"
      content="KuSug — Bedrock Add-on developer. Discord bots, scripting, UI, and websites. Get in touch for custom Minecraft Bedrock add-ons and tools."
    />
    <!-- Open Graph for link previews (Discord, Facebook, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="KuSug Portfolio" />
    <meta property="og:title" content="KuSug — Bedrock Add-on Devs" />
    <meta property="og:description" content="Bedrock Add-on developer — Discord bots, scripting, UI, and websites. Contact me for custom work." />
    <!-- Use absolute URL for image. %PUBLIC_URL% resolves to the homepage during build -->
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:url" content="https://sugger25e.github.io/kusug-portfolio/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KuSug — Bedrock Add-on Devs" />
    <meta name="twitter:description" content="Bedrock Add-on developer — Discord bots, scripting, UI, and websites. Contact me for custom work." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png" />
    <link rel="canonical" href="https://sugger25e.github.io/kusug-portfolio/" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>KuSug — Bedrock Add-on Devs</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
